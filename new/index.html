    <!-- Page Title and CSS -->
    <title>The Electric Beach Tanning Salon</title>
    <link rel="stylesheet" type="text/css" href="css/beach.css" />
    <!-- End Page Title and CSS -->

    <!-- Begin Slideshow -->
	<link rel="stylesheet" type="text/css" href="css/slideshow.css" />
	<script type="text/javascript" src="js/slides.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#slides').slides({
				preload: true,
				preloadImage: 'images/lightbox/loading.gif',
				play: 4000,
				pause: 2500,
				hoverPause: false,
				animationStart: function(current){
					$('.caption').animate({
						bottom:-35
					},100);
				},
				animationComplete: function(current){
					$('.caption').animate({
						bottom:0
					},200);
				},
				slidesLoaded: function() {
					$('.caption').animate({
						bottom:0
					},200);
				}
			});
		});
	</script>
	<!-- End Slideshow -->

	<!-- Begin Lightbox stuff -->
	<script type="text/javascript" src="js/lightbox.js"></script>
	<link type="text/css" href="css/lightbox.css" rel="stylesheet" />
	<!-- End Lightbox stuff -->

    <!-- Navigation docking -->
    <script type="text/javascript">
        var fixed = false;

        $(document).scroll(function() {
            if( $(this).scrollTop() >= ($('header').height()+10) ) {
                if( !fixed ) {
                    fixed = true;
                    $('nav').css({position:'fixed',top:10}); // Or set top:20px; in CSS
                    $('nav ul li').css({'border-bottom-left-radius':'20px','border-bottom-right-radius':'20px'});
                    $('section').css({position:'relative',top:50});
                    $('footer').css({position:'relative',top:50});
                }
            }
            else {
                if( fixed ) {
                    fixed = false;
                    $('nav').css({position:'static'});
                    $('nav ul li').css({'border-bottom-left-radius':'0px','border-bottom-right-radius':'0px'});
                    $('section').css({position:'static'});
                    $('footer').css({position:'static'});
                }
            }
        });
    </script>
    <!-- End Navigation docking-->
</head>

<body>
	<div class="container">

        <header>

        <nav>

                <li><a href="products.html" target="_self">Products &amp; Promotions</a></li>
                <li><a href="packages.html" target="_self">Tanning Packages</a></li>
                <li><a href="benefits.html" target="_self">Benefits of Tanning</a></li>

        </nav>

        <section id="slideshow">
            <div id="certified"><h2>State Board of Ohio Certified &amp; SAE Trained Staff</h2></div>

            <div id="slides">
                <div class="slides_container">
                    <div class="slide">
                        <img src="images/slides/salon1.jpg" width="800" height="auto" alt="Electric Beach Tanning Salon">
                    </div>
                    <div class="slide">
                        <img src="images/slides/lotions1.jpg" width="800" height="auto" alt="Electric Beach Tanning Salon">
                    </div>
                    <div class="slide">
                        <img src="images/slides/lotions2.jpg" width="800" height="auto" alt="Electric Beach Tanning Salon">
                    </div>
                    <div class="slide">
                        <img src="images/slides/lotions3.jpg" width="800" height="auto" alt="Electric Beach Tanning Salon">
                    </div>
                </div>
            </div>

            <div id="clickFor">
                <h1><a href="salons.html">Click Here for Hours &amp; Locations!</a></h1>
            </div>
        </section>

        <footer>
			<h2>I am a footer.</h2>
		</footer>
	</div>
</body>
